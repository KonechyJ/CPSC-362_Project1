{% extends "layout.html" %}
{% block content %}
    <h1>Shopping Cart</h1>
    {% for cart in carts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
                <h2><a class="article-title">{{ cart.title }}</a></h2>
            </div>

            <p class="article-content">Price: {{ cart.price }}</p>
            <div class = "deleteBtn text-right">
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{{ url_for('delete_cart', cart_id=cart.id) }}">Delete</a>
            </div>
          </div>
        </article>
    {% endfor %}
    <div class="container">
        <div class="row">
            <div class="col-md-8 text-left" style="font-size:30px">Total</div>
            <div class="col-md-4 text-right" style="font-size:30px">$ 0.00</div>
        </div>
        <div class="row">
            <div class="col-md-8"><button class="btn btn-secondary btn-sm mt-1 mb-1">Continue Shopping</button></div>
            <div class="col-md-4 text-right"><button class="btn btn-success btn-sm mt-1 mb-1">Checkout</button></div>
        </div>
    </div>
{% endblock content %}
